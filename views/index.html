<!doctype html>
<html lang="en">



    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <title>Generiranje uporabnikov</title>
    </head>



    <body>
      
        <!-- Dodana bootstrap knjižnica -->
 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    


    <!--Division, kjer se uporabnik izvede "Log in." -->   
        
    <div>
        <h3>Log in:</h3>
        

            <form action={{'/'}} method="POST">

                <div class="mb-3">
                    <label class="form-label">ID uporabnika</label><br>
                    <input class="form-control" type="text" id="id_uporabnika" name="id_uporabnika" placeholder="123"><br>
                </div>
            
                    <input type="submit" value="Log in" class="btn btn-primary">
            
            </form>

        %if ne_obstaja:

            <div>
                <p style="color:rgb(255, 0, 0);">Uporabnik ne obstaja!</p>
            </div>

        %end

    </div>
    
    <!--Division, kjer se uporabnik izvede generacijo svoje osebne številke; ID, ki si jo mora zapomniti. 
    To je z drugimi besedami; registracija. --> 

    <div>
        <h3>Generiraj novega uporabnika:</h3>


        <form action={{'/generiraj'}} method="GET">
            
                <input type="submit" value="generiraj" class="btn btn-primary">
        
        </form>

    </div>

    </body>

</html>
