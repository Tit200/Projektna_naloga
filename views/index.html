<html lang="en">

        <title>Generiranje uporabnikov</title>
    </head>

    <body>

    <div>
        <h3>Log in:</h3>
        <form action={{'/'}} method="POST">
            <div class="mb-3">
                <label class="form-label">ID uporabnika</label><br>
                <input class="form-control" type="text" id="id_uporabnika" name="id_uporabnika" placeholder="123"><br>
            </div>
           
                <input type="submit" value="Log in" class="btn btn-primary">
        
        </form>

       %if ne_obstaja:
            <div>
                <p style="color:rgb(255, 0, 0);">Uporabnik ne obstaja!</p>
            </div>
       %end

    </div>
    
    <div>
        <h3>Generiraj novega uporabnika:</h3>

        <form action={{'/generiraj'}} method="GET">
            
                <input type="submit" value="generiraj" class="btn btn-primary">
        
        </form>

    </div>





        
    </body>





</html>
